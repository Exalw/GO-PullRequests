name: "Build Page"
on:
  pull_request:
  push:
jobs:
  buils:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v20
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - run: nix build
    - name: Deploy GitHub Pages site
      uses: actions/deploy-pages@v2.0.2
      with:
        artifact-name: "result"
